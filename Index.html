<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profissional</title>
    <!-- Vinculação do CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Login -->
        <div class="login-container" id="login-container">
            <h1>Bem-vindo</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Criar conta</a>
            </div>
        </div>

        <!-- Tela de Redirecionamento -->
        <div class="welcome-container" id="welcome-container" style="display: none;">
            <h1>SLKK KKKK TUDO ISSO PRA NADA</h1>
            <p>SE VC CHEGOU AQUI PARABÉNS LEK JKKK</p>
            <p><strong>NOVIDADES EM BREVE!</strong></p>
        </div>
    </div>

    <!-- Vinculação do JavaScript externo -->
    <script src="scripts.js"></script>
</body>
</html>
